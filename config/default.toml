# Copy this file to local.toml to make changes for a version that git will ignore.
[redis]
host = "127.0.0.1"
port = "6379"
path = "" # path to unix socket, use this over host/port if you can.
password = ""
db = "" # database number

[world]
id = 1017 # world member has to be on to get in role, and default world for wvw stuffs.
role = "Tarnished Coast" # Name of the role, comment out if you don't want this.

[guild]
id  = "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXX"
key = "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXX"
member_role = "member" # Name of the role guild members go in
#motd_channel = "general" # Will set the channel description to the guild motd

[discord]
clientid = "" # Used to generate a link
token = "" # Token for your discord bot user
